<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h2>Job application</h2>
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" name="">
        <br>
        <label for="email">Email</label><br>
        <input type="email" id="email">
        <br>
        <label for="phone">Phone</label><br>
        <input type="tel" name="" id="phone">
        <br>
        <label for="file">Resume:</label>
        <input type="file" name="" id="file" placeholder="choosen file">
        <br>
        <label for="exp">experience(years):</label>
        <input type="number" id="exp" min="0" max="50">
        <br>
        <fieldset>
            <legend>types of skills</legend>
            <label for="checkbox">html</label>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox1">css</label>
            <input type="checkbox" name="" id="checkbox1">
            <label for="checkbox2">java script</label>
            <input type="checkbox" name="" id="checkbox2">
            <br>
        </fieldset>
        <br>
        <label for="select1">highest education</label><br>
        <select name="" id="select1">
            <option value="Btech">Btech</option>
            <option value="mba">Mba</option>
            <option value="ma">ma</option>
        </select>
        <br>
        <fieldset>
            <legend>availibility</legend>
            <label for="radio1">full time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">part time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <label for="area">additional comments</label><br>
        <textarea name="text atrea" id="area" cols="15" rows="15"></textarea>
        <input type="button" value="submit">



    </form>

</body>

</html>
